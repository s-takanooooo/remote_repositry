<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>売上検索結果表示｜物品売り上げ管理システム</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <header>ここにヘッダーを追加</header>
    <div class="container-fluid">
        <div class="d-flex justify-content-start">
            <h1 class="fw-bold mt-5">売上検索結果表示</h1>
        </div>
        <div class="container-fluid">
            <thead>
                <tr>
                    <th scope="col">操作</th>
                    <th scope="col">No</th>
                    <th scope="col">販売日</th>
                    <th scope="col">担当</th>
                    <th scope="col">商品カテゴリー</th>
                    <th scope="col">商品名</th>
                    <th scope="col">単価</th>
                    <th scope="col">個数</th>
                    <th scope="col">小計</th>
                </tr>
            </thead>
            <table class="table">
                <c:foreach var="item" items="sales">
                    <tbody>
                        <tr>
                            <td><a class="btn btn-primary role="button" href="#">✓詳細</a></td>
                            <td>${item.sale_id}</td>
                            <td>${item.sale_date}</td>
                            <td>${item.account_name}</td>
                            <td>${item.category_name}</td>
                            <td>${item.trade_name}</td>
                            <td>${item.unit_price}</td>
                            <td>${item.sale_number}</td>
                            <td>${item.unit_price*item.sale_number}</td>
                        </tr>
                </c:foreach>
        </div>
        <script src="../javascript/bootstrap.bundle.min.js"></script>
</body>

</html>
